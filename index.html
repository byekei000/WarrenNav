    <div id="input-stuff">
        <section class="location-select">
            <p style="color:#c4a747">Where are you currently located?</p>
            <label for="Rnumber" style="color:#c4a747">Room Location</label>
            <select type="letter" name="number" id="Rnumber" style="width: 6em" oninput="setStart()">
                <option value="a100">Option 1</option>
                <option value="a200">Option 2</option>
                <option value="a300">Option 3</option>
                <option value="a400">Option 4</option>
            </select>
        </section>
        <section class="destination-select">
            <p style="color:#c4a747">Where would you like to go?</p>
            <label for="Rnumber2" style="color:#c4a747">Room Location</label>
            <select type="letter" name="number" id="Rnumber2" style="width: 6em" oninput="setFinish()">
                <option value="a100">Option 1</option>
                <option value="a200">Option 2</option>
                <option value="a300">Option 3</option>
                <option value="a400">Option 4</option>
            </select>
        </section>
    </div>
